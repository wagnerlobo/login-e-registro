<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela login</title>
</head>
<body>
    
      <div class="container">
          <div class="card">
              <div class="inner-box" id="card">
                  <div class="card-front">
                      <h2>LOGIN</h2>
                      <form>
                          <input type="email" class="input-box" placeholder="Seu email" required>
                          <input type="password" class="input-box" placeholder="Senha" required>
                          <button type="submit" class="submit-btn">Submit</button>
                          <input type="checkbox"><span>Remember Me</span>
                      </form>
                      <button type="button" class="btn"onclick="openRegistrar()>Eu Sou Novo Aqui</button>
                      <a href="">Esqueceu a Senha?</a>
                  </div>
                  <div class="card-back">
                      <h2>REGISTRAR</h2>
                      <form>
                        <input type="text" class="input-box" placeholder="Seu Nome" required>
                        <input type="email" class="input-box" placeholder="Seu Email" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn"onclick="openLogin()" >Eu Tenho Uma Conta</button>
                    <a href="">Esqueceu a Senha?</a>
                  </div>
              </div>
          </div>
      </div>
<script>

var card = document.getElementById('card');

function openRegistrar() {

    card.style.transform = "rotateY(-180deg)";
}
function openLogin() {

card.style.transform = "rotateY(0deg)";
}

</script>
</body>
</html>
